<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="key" data-key="65">
        <kbd class="key-keyboard">A</kbd><span class="sound">clap</span>
      </div>
      <div class="key" data-key="83">
        <kbd class="key-keyboard">S</kbd><span class="sound">hihat</span>
      </div>
      <div class="key" data-key="68">
        <kbd class="key-keyboard">D</kbd><span class="sound">kick</span>
      </div>
      <div class="key" data-key="70">
        <kbd class="key-keyboard">F</kbd><span class="sound">openhat</span>
      </div>
      <div class="key" data-key="71">
        <kbd class="key-keyboard">G</kbd><span class="sound">boom</span>
      </div>
      <div class="key" data-key="72">
        <kbd class="key-keyboard">H</kbd><span class="sound">ride</span>
      </div>
      <div class="key" data-key="74">
        <kbd class="key-keyboard">J</kbd><span class="sound">snare</span>
      </div>
      <div class="key" data-key="75">
        <kbd class="key-keyboard">K</kbd><span class="sound">tom</span>
      </div>
      <div class="key" data-key="76">
        <kbd class="key-keyboard">L</kbd><span class="sound">tink</span>
      </div>
    </div>

    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tom.wav" data-key="75"></audio>
    <audio src="sounds/tink.wav" data-key="76"></audio>
  </body>
</html>
